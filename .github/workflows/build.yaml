name: Build & Lint

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: 0 4 * * 1
  workflow_dispatch:

env:
  JAVA_VERSION: 12.x

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # TODO(JonasWanke): re-enable beta CI when next stable Flutter version
        # including breaking changes to Color are released
        flutterChannel: [stable]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: ${{ env.JAVA_VERSION }}
      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ matrix.flutterChannel }}
      - run: flutter --version

      - run: dart pub get
        working-directory: supernova
      - run: dart analyze
        working-directory: supernova

      - run: flutter pub get
        working-directory: supernova_flutter
      - run: flutter analyze
        working-directory: supernova_flutter
