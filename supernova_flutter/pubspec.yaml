  sdk: ^3.0.0
  flutter: '>=3.27.0-0'

dependencies:
  align_positioned: ^5.0.1
  auto_size_text: ^3.0.0
  black_hole_flutter: ^1.1.0
  chrono: ^0.1.0
  debug_overlay: ^0.2.9
  firebase_core: ^3.0.0
  firebase_crashlytics: ^4.0.0
  flutter:
